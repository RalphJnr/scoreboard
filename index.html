<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Score</title>

    <!-- CDN Fonts -->
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="board">
      <div class="home-section">
        <h1 class="home-heading">HOME</h1>
        <h2 class="home-score">0</h2>
        <button class="btn" onclick="homeAddOne()">+1</button>
        <button class="btn" onclick="homeAddTwo()">+2</button>
        <button class="btn" onclick="homeAddThree()">+3</button>
      </div>
      <div class="guest-section">
        <h1 class="guest-heading">AWAY</h1>
        <h2 class="guest-score">0</h2>
        <button class="btn" onclick="guestAddOne()">+1</button>
        <button class="btn" onclick="guestAddTwo()">+2</button>
        <button class="btn" onclick="guestAddThree()">+3</button>
      </div>
    </div>
    <button id="restart" onclick="restart()">RESTART</button>

    <script src="index.js"></script>
  </body>
</html>
